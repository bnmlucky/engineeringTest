<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Test</title>
</head>

<body>
    <header>
        <h1>What would you like to look at?</h1>
    </header>
    <div class="container">
        <div class="input-field">
            <form>
                <input type="text" id="future-query" placeholder="Please enter a word" value="" />
                <input class="submit" type="submit" name="Submit" />
            </form>
        </div>

        <div class="allimages" id="allimages"></div>

        <div id="simpleModal" class="modal">
            <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <img id='modalImg' />
            </div>
        </div>

        <div class="pagination" id="pagination">
            <div class="prev disabled">Previous</div>
            <div id="pageNumber" class="page"><span class="page-num"></span></div>
            <div class="next disabled">Next</div>
        </div>
